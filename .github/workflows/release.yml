name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            args: --target x86_64-pc-windows-msvc
          - platform: macos-latest
            args: --target x86_64-apple-darwin
          - platform: macos-latest
            args: --target aarch64-apple-darwin
          - platform: ubuntu-latest
            args: --target x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared
        run: pnpm --filter @idea-engine/shared build

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Tauri CLI
        run: pnpm add -D @tauri-apps/cli

      - name: Build Tauri app
        run: pnpm tauri build ${{ matrix.args }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: idea-engine-${{ matrix.platform }}-${{ matrix.args }}
          path: |
            apps/desktop/src-tauri/target/*/release/bundle/**/*.msi
            apps/desktop/src-tauri/target/*/release/bundle/**/*.dmg
            apps/desktop/src-tauri/target/*/release/bundle/**/*.AppImage
            apps/desktop/src-tauri/target/*/release/bundle/**/*.deb
