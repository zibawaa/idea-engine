# Render Blueprint - Deploy API + Static Site
# Connect repo at render.com → New → Blueprint
services:
  - type: web
    name: idea-engine-api
    runtime: node
    buildCommand: pnpm install
    startCommand: node apps/api/server.js
    envVars: []
  - type: web
    name: idea-engine-web
    runtime: static
    buildCommand: pnpm install && pnpm --filter @idea-engine/shared build && pnpm --filter desktop build
    staticPublishPath: ./apps/desktop/dist
